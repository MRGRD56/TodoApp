<form class="mb-1">
    <textarea class="form-control" placeholder="New task..."
              [(ngModel)]="newTodoText" [disabled]="isNewTodoSending"
              name="newTodo"></textarea>
    <div class="d-flex align-items-center justify-content-start flex-wrap">
        <button class="btn btn-primary me-2 my-2" [disabled]="isNewTodoSending" (click)="addTodoItem()">
            <span *ngIf="isNewTodoSending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Submit
        </button>
        <div class="btn-group d-flex align-items-center my-1" role="group" id="options-buttons-wrapper"
             *ngIf="selectedTodoItems.length > 0">
            <button><i class="material-icons">check</i></button>
            <button [disabled]="selectedTodoItems.length > 1"><i class="material-icons">edit</i></button>
            <button (click)="deleteSelectedItems()"><i class="material-icons">delete</i></button>
            <button (click)="unselectAll()"><i class="material-icons">close</i></button>
            <div class="ms-1">{{selectedTodoItems.length}} item{{selectedTodoItems.length === 1 ? '' : 's'}}</div>
        </div>
    </div>
</form>

<div *ngIf="todoItems.length === 0 && isAllTodosLoaded && !isTodosLoading">
    There is no tasks
</div>

<div>
    <div class="card mb-2"
         style="cursor: pointer;"
         [class.border-primary]="todoItem.isChecked"
         [style.backgroundColor]="todoItem.isChecked ? '#fafafa' : 'transparent'"
         *ngFor="let todoItem of todoItems" (click)="onTodoItemClick(todoItem, $event)">
        <div class="card-body">
            <div style="white-space: pre-line;">{{todoItem.item.text}}</div>
            <div class="text-end text-secondary" style="font-size: 12px; margin-bottom: -11px; margin-top: -3px">
                {{todoItem.item.creationTime | date:'yyyy-MM-dd HH:mm:ss'}}
            </div>
        </div>
    </div>
</div>

<app-horizontal-loading class="d-flex justify-content-center my-2"
                        [style.opacity]="isTodosLoading ? 1 : 0"
                        *ngIf="!isAllTodosLoaded"></app-horizontal-loading>
